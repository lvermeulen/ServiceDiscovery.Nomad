name: Release

on:
  workflow_dispatch:

jobs:

  release:

    runs-on: ubuntu-latest

    env:
      Solution_Name: ServiceDiscovery.Nomad

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Install GitVersion
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.1.11
      with:
        versionSpec: '6.0.x'
        preferLatestVersion: true

    # Restore
    - name: Restore
      run: dotnet restore

    # GitVersion
    - name: Determine Version
      id: version_step
      uses: gittools/actions/gitversion/execute@v3.1.11
      with:
        updateProjectFiles: true
      
    # Build
    - name: Build
      run: dotnet build --configuration Release --nologo --no-restore

    # Upload
    - name: Upload
      run: dotnet nuget push src/ServiceDiscovery.Nomad/bin/Release/*.nupkg --source nuget --api-key ${{ secrets.NUGETAPIKEY }} --skip-duplicate
      
